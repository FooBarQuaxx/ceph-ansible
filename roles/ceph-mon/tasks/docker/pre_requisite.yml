---
- name: create bootstrap directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - /etc/ceph/
    - /var/lib/ceph/bootstrap-osd
    - /var/lib/ceph/bootstrap-mds
    - /var/lib/ceph/bootstrap-rgw

- name: install pip on debian
  apt:
    name: pip
    state: present
  when: ansible_os_family == 'Debian'

- name: install epel-release on redhat
  yum:
    name: epel-release
    state: present
  when: ansible_os_family == 'RedHat'
  tags:
    with_pkg
  
- name: install pip on redhat
  yum:
    name: python-pip
    state: present
  when: ansible_os_family == 'RedHat'
  tags:
    with_pkg

- name: install docker on redhat
  yum:
    name: docker-io
    state: present
  when: ansible_os_family == 'RedHat'
  tags:
    with_pkg

- name: Pause after docker install before starting (on openstack vms)
  pause: seconds=3
  when: ceph_docker_on_openstack
  tags:
    with_pkg

- name: start docker service
  service:
    name: docker
    state: started
    enabled: yes
  tags:
    with_pkg

- name: install six
  pip:
    name: six
    version: 1.9.0
  tags:
    with_pkg

# NOTE (leseb): for version 1.1.0 because https://github.com/ansible/ansible-modules-core/issues/1227
- name: install docker-py
  pip:
    name: docker-py
    version: 1.1.0
  tags:
    with_pkg

